{% extends 'car/base.html' %}

{% block title %}{% if object %}Update Car{% else %}Add Car{% endif %}{% endblock %}

{% block content %}
<h2>{% if object %}Update Car{% else %}Add Car{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Add{% endif %}</button>
</form>
<a href="{% url 'car-list' %}">Cancel</a>
{% endblock %}
